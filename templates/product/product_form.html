<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if view.object %}Update{% else %}Create{% endif %} Product</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.6/cropper.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            min-height: 100vh;
        }

        .sidebar {
            background-color: #f8f9fa;
            min-width: 250px;
            max-width: 250px;
            height: 100vh;
            padding: 20px;
            border-right: 1px solid #ddd;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar a {
            display: block;
            padding: 10px 15px;
            text-decoration: none;
            color: #000;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #007bff;
            color: #fff;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
            max-width: 800px;
            width: 100%;
            margin-left: 20px;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        textarea {
            height: 100px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #007bff;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .img-container {
            display: none;
            height: 300px;
            width: 300px;
        }

        @media (max-width: 992px) {
            body {
                flex-direction: column;
            }

            .main-content {
                margin-left: 0;
                margin-top: 20px;
            }

            .thumbnail-preview {
                display: block;
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Dashboard</h2>
        <a href="{% url 'user_data' %}">Users</a>
        <a href="{% url 'category:category_list' %}">Categories</a>
        <a href="{% url 'brand:brand_list' %}">Brands</a>
        <a href="{% url 'product:product_list' %}">Products</a>
        <a href="#">Cart</a>
        <a href="#">Orders</a>
        <a href="#">Sales Report</a>
        <a href="#">Reviews</a>
    </div>

    <div class="main-content">
        <div class="container">
            <h1>{% if view.object %}Update{% else %}Create{% endif %} Product</h1>
            <form method="post" enctype="multipart/form-data" >
                {% csrf_token %}
                <label for="product_name">Product Name:</label>
                <input type="text" name="product_name" id="product_name" value="{% if view.object %}{{ view.object.product_name }}{% endif %}" required>

                <label for="product_description">Description:</label>
                <textarea name="product_description" id="product_description">{% if view.object %}{{ view.object.product_description }}{% endif %}</textarea>

                <label for="product_category">Category:</label>
                <select name="product_category" id="product_category" required>
                    {% for category in categories %}
                        <option value="{{ category.pk }}" {% if view.object and view.object.product_category.pk == category.pk %}selected{% endif %}>{{ category.category_name }}</option>
                    {% endfor %}
                </select>

                <label for="product_brand">Brand:</label>
                <select name="product_brand" id="product_brand" required>
                    {% for brand in brands %}
                        <option value="{{ brand.pk }}" {% if view.object and view.object.product_brand.pk == brand.pk %}selected{% endif %}>{{ brand.name }}</option>
                    {% endfor %}
                </select>

                <label for="price">Price:</label>
                <input type="number" step="0.01" name="price" id="price" value="{% if view.object and view.object.price > 0 %}{{ view.object.price }}{% endif %}" min="0.01" required>

                <label for="offer_price">Offer Price:</label>
                <input type="number" step="0.01" name="offer_price" id="offer_price" value="{% if view.object and view.object.offer_price > 0 %}{{ view.object.offer_price }}{% endif %}" min="0.01" required>

                <div class="form-group">
                    <label for="thumbnail">Select Images</label>
                    <input type="file" class="form-control" id="thumbnail" name="thumbnail" accept="image/*" multiple required>
                    <small class="form-text text-muted">Please upload valid image files.</small>
                </div>

                <button type="submit" id="save-button" id="product-form">Save</button>
            </form>
            <a href="{% url 'product:product_list' %}" class="back-link">Back to Product List</a>
        </div>
    </div>

    <!-- Image Preview Section -->
    <div class="container mt-4" style="width: 100%">
        <h4 style="padding-top: 5px">Image Preview</h4>
        <div id="imagePreview" style="width: 100%; overflow: auto; border: 1px solid #ddd; padding: 10px;"></div>
    </div>

    <!-- Modal for Cropping Image -->
    <button type="button" style="display: none" id="openCropperModalBtn" data-bs-toggle="modal" data-bs-target="#cropperModal"></button>

    <div class="modal fade" id="cropperModal" tabindex="-1" aria-labelledby="cropperModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cropperModalLabel">Crop Image</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" style="width: 100%; height: 100%">
                    <div id="cropper-container">
                        <img id="image-to-crop" src="" alt="Image to Crop" style="max-width: 100%; max-height: 500px;">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="cancelCrop()">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="cropImage()">Crop</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.6/cropper.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
   <script>
    const input = document.getElementById('thumbnail');
    const previewContainer = document.getElementById('imagePreview');
    const cropperModal = new bootstrap.Modal(document.getElementById('cropperModal'));
    const openCropperModalBtn = document.getElementById('openCropperModalBtn');
    const cropperContainer = document.getElementById('cropper-container');
    const imageToCrop = document.getElementById('image-to-crop');
    let cropper;
    let fileToUpload;

    input.addEventListener('change', () => {
        const file = input.files[0];
        previewContainer.innerHTML = '';
        const reader = new FileReader();
        reader.onload = (e) => {
            const img = document.createElement('img');
            img.src = e.target.result;
            img.className = 'thumbnail-preview';
            img.style.maxWidth = '200px';
            img.style.maxHeight = '200px';
            img.style.margin = '5px';
            img.onclick = () => {
                imageToCrop.src = img.src;
                cropperModal.show();
            };
            previewContainer.appendChild(img);
        };
        reader.readAsDataURL(file);
        fileToUpload = file;
    });

    function cropImage() {
        if (cropper) {
            cropper.getCroppedCanvas().toBlob((blob) => {
                const img = document.createElement('img');
                img.src = URL.createObjectURL(blob);
                img.className = 'thumbnail-preview';
                img.style.maxWidth = '200px';
                img.style.maxHeight = '200px';
                img.style.margin = '5px';
                previewContainer.innerHTML = ''; // Clear existing preview
                previewContainer.appendChild(img);

                fileToUpload = blob;

                cropper.destroy();
                cropper = null;
                cropperModal.hide();
            });
        }
    }

    document.getElementById('cropperModal').addEventListener('shown.bs.modal', () => {
        cropper = new Cropper(imageToCrop, {
            aspectRatio: 1,
            viewMode: 2,
            autoCropArea: 1
        });
    });

    document.getElementById('cropperModal').addEventListener('hidden.bs.modal', () => {
        if (cropper) {
            cropper.destroy();
            cropper = null;
        }
    });

    function cancelCrop() {
        if (cropper) {
            cropper.destroy();
            cropper = null;
        }
        cropperModal.hide();
    }

    document.getElementById('product-form').addEventListener('submit', function (event) {
        event.preventDefault();
        const formData = new FormData(this);
        if (fileToUpload) {
            formData.append('thumbnail', fileToUpload);
        }
        fetch(this.action, {
            method: this.method,
            body: formData,
            headers: {
                'X-CSRFToken': formData.get('csrfmiddlewaretoken'),
            },
        })
        .then(response => response.json())
        .then(data => {
            // handle the response
            console.log(data);
        })
        .catch(error => {
            console.error(error);
        });
    });
</script>

</body>
</html>
