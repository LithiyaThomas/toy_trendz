<!DOCTYPE html>
<html>
<head>
    <title>{% if view.object %}Update{% else %}Create{% endif %} Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150vh;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"],
        textarea,
        select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        textarea {
            height: 100px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #007bff;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{% if view.object %}Update{% else %}Create{% endif %} Product</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="product_name">Product Name:</label>
            <input type="text" name="product_name" id="product_name" value="{% if view.object %}{{ view.object.product_name }}{% endif %}">

            <label for="product_description">Description:</label>
            <textarea name="product_description" id="product_description">{% if view.object %}{{ view.object.product_description }}{% endif %}</textarea>

            <label for="product_category">Category:</label>
            <select name="product_category" id="product_category">
                {% for category in categories %}
                    <option value="{{ category.pk }}" {% if view.object and view.object.product_category.pk == category.pk %}selected{% endif %}>{{ category.category_name }}</option>
                {% endfor %}
            </select>

            <label for="product_brand">Brand:</label>
            <select name="product_brand" id="product_brand">
                {% for brand in brands %}
                    <option value="{{ brand.pk }}" {% if view.object and view.object.product_brand.pk == brand.pk %}selected{% endif %}>{{ brand.name }}</option>
                {% endfor %}
            </select>

            <label for="price">Price:</label>
            <input type="number" step="0.01" name="price" id="price" value="{% if view.object and view.object.price > 0 %}{{ view.object.price }}{% endif %}" min="1" required>


            <label for="offer_price">Offer Price:</label>
            <input type="number" step="0.01" name="offer_price" id="offer_price" value="{% if view.object and view.object.offer_price > 0 %}{{ view.object.offer_price }}{% endif %}" min="1" required>


            <label for="thumbnail">Thumbnail:</label>
            <input type="file" name="thumbnail" id="thumbnail">

            <button type="submit">Save</button>
        </form>
        <a href="{% url 'product_list' %}" class="back-link">Back to Product List</a>
    </div>
</body>
</html>
