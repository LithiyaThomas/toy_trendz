<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Category List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .add-category {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .add-category:hover {
            background-color: #0056b3;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        li:last-child {
            border-bottom: none;
        }

        .category-name {
            flex: 1;
        }

        .actions a {
            margin-left: 10px;
            padding: 5px 10px;
            background-color: #28a745;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .actions a:hover {
            background-color: #218838;
        }

        .actions .delete {
            background-color: #dc3545;
        }

        .actions .delete:hover {
            background-color: #c82333;
        }

        .actions .restore {
            background-color: #ffc107;
            color: #333;
        }

        .actions .restore:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Categories</h1>
        <a href="{% url 'category:category_create' %}" class="add-category">Add Category</a>
        <ul>
            {% for category in categories %}
                {% if category.category_name %}
                    <li>
                        <span class="category-name">{{ category.category_name }}</span>
                        <div class="actions">
                            <a href="{% url 'category:category_update' category.id %}">Edit</a>
                            <a href="{% url 'category:category_delete' category.id %}" class="delete">Delete</a>
                            <a href="{% url 'category:category_restore' category.id %}" class="restore">Restore</a>
                        </div>
                    </li>
                {% endif %}
            {% endfor %}
        </ul>
    </div>
</body>
</html>
