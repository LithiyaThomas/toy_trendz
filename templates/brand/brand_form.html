<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ brand.id|yesno:"Edit Brand,Add Brand" }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-header {
            margin-bottom: 30px;
        }

        .sidebar {
            background-color: #f8f9fa;
            border-right: 1px solid #ddd;
            padding: 20px;
            height: 100vh;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #000;
            display: block;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #007bff;
            color: #fff;
        }

        .sidebar a.active {
            background-color: #e7e9fc;
            color: #000;
        }

        .main-content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="sidebar">
                    <h2>Dashboard</h2>
                    <a href="{% url 'user_data' %}">Users</a>
                    <a href="{% url 'category:category_list' %}">Categories</a>
                    <a href="{% url 'brand:brand_list' %}">Brands</a>
                    <a href="{% url 'product:product_list' %}">Products</a>
                    <a href="#">Cart</a>
                    <a href="#">Orders</a>
                    <a href="#">Sales Report</a>
                    <a href="#">Reviews</a>
                </div>
            </div>
            <div class="col-md-9">
                <div class="container">
                    <div class="card">
                        <div class="card-body">
                            <h1 class="form-header">{{ brand.id|yesno:"Edit Brand,Add Brand" }}</h1>
                            <form method="post">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="name" class="form-label">Brand Name:</label>
                                    <input type="text" class="form-control" name="name" id="name" value="{{ brand.name }}" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Save</button>
                                <a href="{% url 'brand:brand_list' %}" class="btn btn-secondary">Back to list</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
