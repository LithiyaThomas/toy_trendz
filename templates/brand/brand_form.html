<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ brand.id|yesno:"Edit Brand,Add Brand" }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .form-header {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h1 class="form-header">{{ brand.id|yesno:"Edit Brand,Add Brand" }}</h1>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="form-label">Brand Name:</label>
                        <input type="text" class="form-control" name="name" id="name" value="{{ brand.name }}" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a href="{% url 'brand:brand_list' %}" class="btn btn-secondary">Back to list</a>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
