<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brand List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Changed from center to flex-start */
            height: 100vh;
            padding-top: 50px; /* Added padding-top to adjust position */
        }

        .container {
            background-color: #ffffff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        a.add-brand {
            display: inline-block;
            margin-bottom: 20px;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
        }

        a.add-brand:hover {
            background-color: #0056b3;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
        }

        li:last-child {
            border-bottom: none;
        }

        .brand-name {
            font-weight: bold;
            color: #333;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .actions a {
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
        }

        .actions .edit {
            background-color: #28a745;
            color: #fff;
        }

        .actions .edit:hover {
            background-color: #218838;
        }

        .actions .delete {
            background-color: #dc3545;
            color: #fff;
        }

        .actions .delete:hover {
            background-color: #c82333;
        }

        .actions .restore {
            background-color: #ffc107;
            color: #212529;
        }

        .actions .restore:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Brands</h1>
        <a href="{% url 'brand:brand_create' %}" class="add-brand">Add Brand</a>
        <ul>
            {% for brand in brands %}
                <li>
                    <span class="brand-name">{{ brand.name }}</span>
                    <div class="actions">
                        <a href="{% url 'brand:brand_update' brand.id %}" class="edit">Edit</a>
                        <a href="{% url 'brand:brand_delete' brand.id %}" class="delete">Delete</a>
                        <a href="{% url 'brand:brand_restore' brand.id %}" class="restore">Restore</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
